{% extends 'rankings/base.html' %}

{% block content %}
<div class="leaderboard-page">
    <div class="container">
        <h1 class="my-4 text-center">Leaderboard</h1>  <!-- Added text-center to center the title -->

        <!-- Table Container with Rounded Edges and Narrower Width -->
        <div class="border p-4 rounded" style="max-width: 800px; margin: 0 auto; background-color: transparent;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>ELO Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <a href="{% url 'profile' player.user.username %}" class="text-decoration-none">{{ player.user.username }}</a>
                        </td>
                        <td>{{ player.elo_rating }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No players found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
