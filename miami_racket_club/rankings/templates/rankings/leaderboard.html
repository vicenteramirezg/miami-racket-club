{% extends 'rankings/base.html' %}

{% block content %}
<h1 class="my-4">Leaderboard</h1>
<table class="table">
    <thead>
        <tr>
            <th>Player</th>
            <th>ELO Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.user.username }}</td>
            <td>{{ player.elo_rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
