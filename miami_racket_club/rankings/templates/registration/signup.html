{% extends 'rankings/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
</div>
{% endblock %}
