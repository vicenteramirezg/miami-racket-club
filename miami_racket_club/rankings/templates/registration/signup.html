{% extends 'rankings/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center" style="color: #c8c097;">Sign Up</h1> <!-- Light beige title -->
    
    <div class="row justify-content-center">
        <div class="col-lg-6"> <!-- Narrower width for the form -->
            <div class="border p-4 rounded" style="background-color: #ffffff; border-color: #c8c097;"> <!-- White background with light beige border -->
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Form Fields -->
                    {% for field in form %}
                        <div class="mb-3"> <!-- Remove centering to align with label -->
                            <label for="{{ field.id_for_label }}" class="form-label" style="color: #c8c097;">{{ field.label }}</label> <!-- Light beige label -->
                            
                            <!-- Add Tooltip -->
                            {% if field.help_text %}
                                <span class="text-muted" data-bs-toggle="tooltip" data-bs-placement="right" title="{{ field.help_text }}">
                                    <i class="bi bi-info-circle"></i> <!-- Bootstrap info icon -->
                                </span>
                            {% endif %}
                            
                            <div class="d-flex justify-content-center"> <!-- Center the input field -->
                                {{ field }}
                            </div>
                            
                            {% for error in field.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    
                    <!-- Sign Up Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="background-color: #c8c097; border-color: #c8c097; color: #104730;">Sign Up</button> <!-- Custom button style -->
                    </div>
                </form>
                
                <!-- Log In Link -->
                <p class="mt-3 text-center" style="color: #104730;"> <!-- Dark green text -->
                    Already have an account? <a href="{% url 'login' %}" style="color: #c8c097;">Log in</a>. <!-- Light beige link -->
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
