{% extends 'rankings/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center" style="color: #c8c097;">Login</h1> <!-- Light beige title -->
    
    <div class="row justify-content-center">
        <div class="col-lg-6"> <!-- Narrower width for the form -->
            <div class="border p-4 rounded" style="background-color: #ffffff; border-color: #c8c097;"> <!-- White background with light beige border -->
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-3 text-center"> <!-- Centered text -->
                        <label for="{{ form.username.id_for_label }}" class="form-label" style="color: #c8c097;">Username</label> <!-- Light beige label -->
                        <div class="d-flex justify-content-center"> <!-- Center the input field -->
                            {{ form.username }}
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3 text-center"> <!-- Centered text -->
                        <label for="{{ form.password.id_for_label }}" class="form-label" style="color: #c8c097;">Password</label> <!-- Light beige label -->
                        <div class="d-flex justify-content-center"> <!-- Center the input field -->
                            {{ form.password }}
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="background-color: #c8c097; border-color: #c8c097; color: #104730;">Login</button> <!-- Custom button style -->
                    </div>
                </form>
                
                <!-- Sign Up Link -->
                <p class="mt-3 text-center" style="color: #104730;"> <!-- Dark green text -->
                    Don't have an account? <a href="{% url 'signup' %}" style="color: #c8c097;">Sign up</a>. <!-- Light beige link -->
                </p>

                <!-- Forgot Password and Username Links -->
                <p class="mt-2 text-center" style="color: #104730;"> <!-- Dark green text -->
                    <a href="{% url 'password_reset' %}" style="color: #c8c097;">Forgot your password?</a> <!-- Light beige link -->
                </p>
                <p class="mt-2 text-center" style="color: #104730;"> <!-- Dark green text -->
                    <a href="{% url 'username_retrieval' %}" style="color: #c8c097;">Forgot your username?</a> <!-- Light beige link -->
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
