{% extends 'rankings/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center" style="color: #c8c097;">Reset Your Password</h1> <!-- Light beige title -->
    
    <div class="row justify-content-center">
        <div class="col-lg-6"> <!-- Narrower width for the form -->
            <div class="border p-4 rounded" style="background-color: #ffffff; border-color: #c8c097;"> <!-- White background with light beige border -->
                <p class="text-center" style="color: #104730;"> <!-- Dark green text -->
                    Enter your email address below, and we'll send you instructions to reset your password.
                </p>

                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="mb-3 text-center"> <!-- Centered text -->
                        <label for="{{ form.email.id_for_label }}" class="form-label" style="color: #c8c097;">Email</label> <!-- Light beige label -->
                        <div class="d-flex justify-content-center"> <!-- Center the input field -->
                            {{ form.email }}
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="background-color: #c8c097; border-color: #c8c097; color: #104730;">Send Reset Instructions</button> <!-- Custom button style -->
                    </div>
                </form>

                <!-- Back to Login Link -->
                <p class="mt-3 text-center" style="color: #104730;"> <!-- Dark green text -->
                    <a href="{% url 'login' %}" style="color: #c8c097;">Back to Login</a> <!-- Light beige link -->
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
